<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="head_bar p-2 text-white bg-primary">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
      <section class="input_section p-3">
        <h2 class="text-center text-primary fw-bold">Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle" class="text-primary fw-bold"
              >Judul</label
            >
            <input id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor" class="text-primary fw-bold"
              >Penulis</label
            >
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear" class="text-primary fw-bold"
              >Tahun</label
            >
            <input id="inputBookYear" type="number" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete" class="text-primary fw-bold"
              >Selesai dibaca</label
            >
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <label for="bookSubmit"></label>
          <button id="bookSubmit" class="bg-primary text-white" type="submit">
            Masukkan Buku ke rak
            <span class="fw-bold">Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section class="search_section">
        <h2 class="text-primary">Cari Buku (Opsional)</h2>
        <form id="searchBook">
          <label for="searchBookTitle" class="text-primary fw-bold"
            >Judul</label
          >
          <input id="searchBookTitle" type="text" />
          <button
            id="searchSubmit"
            class="bg-primary text-white"
            type="submit"
            "
          >
            Cari
          </button>
        </form>
      </section>

      <section class="book_shelf">
        <h2 class="text-primary">Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>

      <section class="book_shelf">
        <h2 class="text-primary">Selesai dibaca</h2>

        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
